<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="heading">video Gallery</div>
        <div class="video-container">
            <div class="video">
                <video src="https://www.youtube.com/watch?v=pShqokrE948" controls></video>
            </div>
            <div class="video">
                <video src="video2.mp4" muted></video>
            </div>
            <div class="video">
                <video src="video3.mp4" muted></video>
            </div>
            <div class="video">
                <video src="video4.mp4" muted></video>
            </div>
            <div class="video">
                <video src="video5.mp4" muted></video>
            </div>
            <div class="video">
                <video src="video6.mp4" muted></video>
            </div>
            <div class="video">
                <video src="video7.mp4" muted></video>
            </div>
            <div class="video">
                <video src="video8.mp4" muted></video>
            </div>
            <div class="video">
                <video src="video9.mp4" muted></video>
            </div>
        </div>
    </div>
    <script>
        var video = document.querySelectorAll('video')
        video.forEach(play => play.addEventListener('click', () => {
            play.classList.toggle('active');
            if (play.pased) {
                play.play();
            } else {
                play.pause();
                play.currentTime = 0;
            }
        }));
    </script>
</body>

</html>
