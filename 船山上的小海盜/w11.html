        <h3 style="font-weight: bold; color: rgb(0, 0, 102);">天公廟</h3>
        <p style="font-weight: bold;">&emsp;&emsp;位於<span class="UnderLine">愛蘭台地</span>西側。廟前青龍白虎雄踞二側，九龍戲水鎮守於中。
          大庭前方有樹齡約60年的錫蘭橄欖巨木一株，為<span class="UnderLine">民國</span>40年左右現今寺廟管理<span class="UnderLine">潘</span>先生之母<span
            class="UnderLine">潘氏</span>手植，主幹分成六股，如六龍盤柱，十分壯觀。</p>
