        </p>
        <p style="font-weight: bold;">&emsp;&emsp;地主<span class="UnderLine">張</span>先生、<span
            class="UnderLine">張</span>太太，民國七十年結婚時種的夫妻樹(白雞油和楓香)枝葉繁茂。</p>
        <p style="font-weight: bold;">&emsp;&emsp;每年夏天，白雞油樹都引來獨角仙來吸食樹汁。園內有老桃樹、咖啡樹、神祕果、酒瓶蘭。南眺<span
            class="UnderLine">牛相觸</span>(<span class="UnderLine">南平山</span>)。</p>
