        <h2 style="text-align: center; font-weight: bold;">發現新船山</h2>
        <div style=" padding: 0 30px 0 30px;">
          <p style="font-weight: bold;">&emsp;&emsp;
            從<span class="UnderLine">草屯</span>沿<span class="UnderLine">中潭公路</span>(<span
              class="UnderLine">台十四線</span>)往<span class="UnderLine">埔里</span>方向，穿過觀音一、二、三號隧道，眼前豁然開朗。觸目所及，均是<span
              class="UnderLine">埔里</span>盆地。公路沿溪行，左側橫列著一長條平台高地，即是「烏牛欄台地」。自公路上遠觀，形似一艘待發的大船。因此，當地人也叫它「船山」。
            <br />
            <br />
            &emsp;&emsp;自二千多年前的<span class="UnderLine">大瑪璘</span>人，以迄一百七十多年前自<span class="UnderLine">台中縣</span>遷移來的<span
              class="UnderLine">巴宰族</span>人，豐富了這塊土地的內涵。特殊的地理位置和族群，使得這塊土地上保留了許多饒富趣味的先民智慧和足跡。讓我們一起來探索這艘大船的寶藏，出發囉！
          </p>
