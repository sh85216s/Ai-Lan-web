        <h3 style="font-weight: bold; color: rgb(0, 0, 102);">石頭厝</h3>
        <p style="font-weight: bold;">&emsp;&emsp;此地早年都是茶園(東邦紅茶)，約五十年前建了石頭厝，此屋本是由<span
            class="UnderLine">美國</span>人蓋，一位神父入住，二十八、九年前<span class="UnderLine">許</span>氏夫婦自外地遷入，即現今主人。</p>
        <p style="font-weight: bold;">&emsp;&emsp;從前西側是紅磚牆醫院，土地所有權原是神父的，<span
            class="UnderLine">許</span>氏夫婦遷入時，醫院已拆除，有人將地買下，改建為社區民房。
        <p style="font-weight: bold;">
          &emsp;&emsp;早期石頭屋稱「瑪莉亞產房」(1956~1970)，是提供山上送下山的產婦待產之所，要生時再送往<span
            class="UnderLine">埔基</span>。當時居民經過此處，常會看到大肚便便的婦女在花園中散步。</p>
        </p>
