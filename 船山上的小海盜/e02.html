        </p>
        <p><span style="font-weight: bold;">&nbsp;&nbsp;&nbsp; 「水采田」不是田，是<span class="UnderLine">巴宰族</span>耆老<span
              class="UnderLine">潘</span>氏家族的住宅。</span></p>
        <p><span style="font-weight: bold;">&nbsp;&nbsp;&nbsp; 原本的古厝已將百年，於921地震時毀圮而重建。</span></p>
        <p><span style="font-weight: bold;">&nbsp;&nbsp;&nbsp; 屋主<span class="UnderLine">潘</span>先生以<span
              class="UnderLine">平埔族</span>人選擇<span class="UnderLine">潘</span>姓的由來──有水，有米，有田，做為宅第的名稱，因此叫「水采田」。</span>
