        <h3 style="font-weight: bold; color: rgb(0, 0, 102);">德芬堂</h3>
        </p>
        <p style="font-weight: bold;">
          &emsp;&emsp;「德芬堂」係為紀念<span class="UnderLine">德國</span>宣教士<span class="UnderLine">貝德芬</span>而建。1932年，<span
            class="UnderLine">貝德芬</span>奉主差遣至<span class="UnderLine">中國大陸</span>傳道，後於1956年來<span
            class="UnderLine">台</span>，並於1959年為山胞女子創設「山地伯特利聖經書院」。</p>
        <p style="font-weight: bold;">&emsp;&emsp;畢生奉獻服務，殫精竭慮，投注愛心，默默作育山地女子。於1983年9月30日蒙主寵召，榮歸天國。</p>
