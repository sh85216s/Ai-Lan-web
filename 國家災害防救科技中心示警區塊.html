<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://alerts.ncdr.nat.gov.tw/temp/StaticFiles/Immediately/CapInfoExtreme_10015_300100.js"></script>
    <div id="capInfo300100_Extreme_10015"></div>
    <style>
        /*國家災害防救科技中心示警區塊*/
        [id*='capInfo'],
        [id*='capInfo'] * {
            font: normal 0.8rem/1.5 'Lato', 'Ionicons', '微軟正黑體', 'Microsoft JhengHei', 'Century Gothic', Meiryo, Verdana, 'Trebuchet MS', 'Lucida Grande', Arial, Helvetica, sans-serif, 'Microsoft YaHei', '微软雅黑体', '微軟雅黑體' !important;
            border: none !important;
        }

        [id*='capInfo'] ul,
        [id*='capInfo'] li {
            width: 100%;
        }

        .alertCAP_banner01 {
            width: auto;
            height: auto;
            background-color: transparent;
            border: 1px dashed silver !important;
            border-radius: 8px;
            overflow: hidden;
        }

        .alertCAP_banner01 .alertCAP_titleicon {
            height: auto;
            background-color: rgba(0, 0, 0, 0.3) !important;
            padding: 0.2em;
        }

        .alertCAP_banner01 .alertCAP_titleicon img {
            height: 1.8em !important;
            margin-right: 0.25em;
            background: rgba(255, 255, 255, 0.25);
        }

        .alertCAP_banner01 .alertCAP_titleicon span {
            font-size: 1rem !important;
            line-height: 1.6rem !important;
            padding: 0;
            color: cadetblue;
        }

        .alertCAP_banner01 .alertCAP_logo,
        .alertCAP_banner01 .alertCAP_con {
            position: relative;
            height: auto;
            margin: 0;
            padding: 0.3rem;
        }

        .alertCAP_banner01 .alertCAP_logo {
            float: left;
            text-align: center;
        }

        .alertCAP_banner01 .alertCAP_logo img {
            width: 100%;
        }

        .alertCAP_banner01 .alertCAP_con {
            width: 100%;
        }

        .alertCAP_banner01 .alertCAP_time,
        .alertCAP_con a {
            font-size: 0.65rem !important;
            text-align: left;
            color: lightskyblue;
        }

        .alertCAP_con a {
            float: right;
            margin: 2px;
            padding: 0.15em 0.5em;
            opacity: 0.8;
            border-radius: 8px;
            background: SteelBlue;
            color: yellow;
        }
    </style>
</body>

</html>
