<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Student {
            width: 80%;

        }
        iframe {
            border: none;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .Student {
                width: 95vw;
            }
        }
    </style>
</head>

<body>
    <iframe
        src="https://script.google.com/macros/s/AKfycbw2sVBlwSc6uB7IVTpqOOa0_vsKgyIkUKaRspD_aKoh3jd9IX3lEZJRKESCzGN1loeO6g/exec"
        frameborder="0" width="100%" height="500px"></iframe>
    <div class="row Student">
        <iframe src="https://docs.google.com/spreadsheets/d/1pqdtQECwRajyufq6bvhKFOsosfQiyFkWwH4T0NpXsUs/pubhtml"
            width="560" height="520"></iframe>
    </div>

    <script>
        const iframe = document.querySelector('iframe');
        iframe.contentWindow.document.body.style.overflow = 'hidden';
        iframe.contentWindow.document.addEventListener('dragstart', (event) => {
            event.preventDefault();
        });
    </script>

</body>

</html>
